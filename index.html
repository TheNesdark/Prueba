<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>


</head>
<body>
    <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
    <button class="gray" onclick="memoriaRecuperar()">MR</button>
    <button class="gray" onclick="memoriaSuma()">M+</button>
    <button class="gray" onclick="memoriaResta()">M-</button>
    <button class="orange" onclick="memoriaLimpiar()">MC</button>
    <button class="gray" onclick="raiz()">√</button>
    <button class="gray" onclick="potencia()">x²</button>
    <button class="gray" onclick="logaritmo()">log</button>
    <button class="orange" onclick="elevadouno()">1/x</button>
    <button class="gray" onclick="limpiar()">AC</button>
    <button class="gray" onclick="Cambiarsigno()">+-</button>
    <button class="gray" onclick="porciento()">%</button>
    <button class="orange" onclick="operacion('/')">/</button>
    <button onclick="agregar(7)">7</button>
    <button onclick="agregar(8)">8</button>
    <button onclick="agregar(9)">9</button>
    <button class="orange" onclick="operacion('*')">×</button>
    <button onclick="agregar(4)">4</button>
    <button onclick="agregar(5)">5</button>
    <button onclick="agregar(6)">6</button>
    <button class="orange" onclick="operacion('-')">−</button>
    <button onclick="agregar(1)">1</button>
    <button onclick="agregar(2)">2</button>
    <button onclick="agregar(3)">3</button>
    <button class="orange" onclick="operacion('+')">+</button>
    <button class="zero" onclick="agregar('0')">0</button>
    <button onclick="agregar('.')">.</button>
    <button class="orange" onclick="calcular()">=</button>
    </div>
  </div>
  <script>
    let pantalla = document.getElementById('display');
    let expresion="";

    function limpiar(){
        pantalla.innerText="0";
        expresion="";
    }
   function agregar(num){
        if(pantalla.innerText ==="0" && num!=="." || pantalla.innerText=="Error"){
            pantalla.innerText=num;
            expresion+=num
        }
        else{
            pantalla.innerText+=num;
            expresion+=num
        }
    }
    function operacion(op){
        pantalla.innerText +=op;
        expresion+=op;
    }
    function calcular(){
        try {
            let resultado = eval(expresion);
            pantalla.innerText = resultado;
            expresion = resultado.toString();
        } catch (error) {
            pantalla.innerText = "Error";
            expresion = "";
        }
    }
    function Cambiarsigno(){
      let valor = parseInt(pantalla.innerText);
      if (!isNaN(valor)) {
        valor *= -1;
        pantalla.innerText = valor;
        expresion = valor.toString();
      }
    }
    function porciento(){
      let valor = parseFloat(pantalla.innerText);
      if (!isNaN(valor)) {
        valor /= 100;
        pantalla.innerText = valor;
        expresion = valor.toString();
      }
    }
    function raiz(){
      let valor = parseFloat(pantalla.innerText);
      if (!isNaN(valor)) {
        valor = Math.sqrt(valor);
        pantalla.innerText = valor;
        expresion = valor.toString();
      }
    }
    function logaritmo(){
      let valor = parseFloat(pantalla.innerText);
      if (!isNaN(valor)) {
        valor = Math.log10(valor);
        pantalla.innerText = valor;
        expresion = valor.toString();
      }
    }
    function potencia(){
      let valor = parseFloat(pantalla.innerText);
      if (!isNaN(valor)) {
        valor = Math.pow(valor, 2);
        pantalla.innerText = valor;
        expresion = valor.toString();
      }
    }
    function elevadouno(){
      let valor = parseFloat(pantalla.innerText);
      if (!isNaN(valor)) {
        valor = 1 / valor;
        pantalla.innerText = valor;
        expresion = valor.toString();
      }
    }
    function memoria(){
      let valor = parseFloat(pantalla.innerText);
      if (!isNaN(valor)) {
        localStorage.setItem('memoria', valor);
      }
    }
    function memoriaSuma(){
      let valor = parseFloat(pantalla.innerText);
      if (!isNaN(valor)) {
        let memoria = parseFloat(localStorage.getItem('memoria'));
        if (!isNaN(memoria)) {
          memoria += valor;
          localStorage.setItem('memoria', memoria);
        } else {
          localStorage.setItem('memoria', valor);
        }
      }
    }
    function memoriaResta(){
      let valor = parseFloat(pantalla.innerText);
      if (!isNaN(valor)) {
        let memoria = parseFloat(localStorage.getItem('memoria'));
        if (!isNaN(memoria)) {
          memoria -= valor;
          localStorage.setItem('memoria', memoria);
        } else {
          localStorage.setItem('memoria', -valor);
        }
      }
    }
    function memoriaLimpiar(){
      localStorage.removeItem('memoria');
    }
    function memoriaRecuperar(){
      let memoria = parseFloat(localStorage.getItem('memoria'));
      if (!isNaN(memoria)) {
        pantalla.innerText = memoria;
        expresion = memoria.toString();
      } else {
        pantalla.innerText = "0";
        expresion = "";
      }
    }
  </script>
</body>
</html>
