<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: #1c1c1c;
      border-radius: 20px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .display {
      background: black;
      color: white;
      font-size: 2.5rem;
      text-align: right;
      padding: 20px 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      font-size: 1.5rem;
      padding: 20px 0;
      border: none;
      border-radius: 50%;
      background: #333;
      color: white;
      cursor: default;
    }
    button.gray {
      background: #a5a5a5;
      color: black;
    }
    button.orange {
      background: #ff9500;
      color: white;
    }
    button.zero {
      grid-column: span 2;
      border-radius: 50px;
    }
  </style>
</head>
<body>
    <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
    <button class="gray" onclick="limpiar()">AC</button>
    <button class="gray" onclick="Cambiarsigno()">±</button>
    <button class="gray" onclick="porciento()">%</button>
    <button class="orange" onclick="operacion('/')">/</button>
    <button onclick="agregar(7)">7</button>
    <button onclick="agregar(8)">8</button>
    <button onclick="agregar(9)">9</button>
    <button class="orange" onclick="operacion('*')">×</button>
    <button onclick="agregar(4)">4</button>
    <button onclick="agregar(5)">5</button>
    <button onclick="agregar(6)">6</button>
    <button class="orange" onclick="operacion('-')">−</button>
    <button onclick="agregar(1)">1</button>
    <button onclick="agregar(2)">2</button>
    <button onclick="agregar(3)">3</button>
    <button class="orange" onclick="operacion('+')">+</button>
    <button class="zero" onclick="agregar('0')">0</button>
    <button onclick="agregar('.')">.</button>
    <button class="orange" onclick="calcular()">=</button>
    </div>
  </div>
  <script>
    let pantalla = document.getElementById('display');
    let expresion="";

    function limpiar(){
        pantalla.innerText="0";
        expresion="";
    }
   function agregar(num){
        if(pantalla.innerText=="0" || pantalla.innerText=="Error"){
            pantalla.innerText=num;
            expresion+=num
        }
        else{
            pantalla.innerText+=num;
            expresion+=num
        }
    }
    function operacion(op){
        pantalla.innerText +=op;
        expresion+=op;
    }
    function calcular(){
        try {
            let resultado = eval(expresion);
            pantalla.innerText = resultado;
            expresion = resultado.toString();
        } catch (error) {
            pantalla.innerText = "Error";
            expresion = "";
        }
    }
    function Cambiarsigno(){
      let valor = parseInt(pantalla.innerText);
      if (!isNaN(valor)) {
        valor *= -1;
        pantalla.innerText = valor;
        expresion = valor.toString();
      }
    }
    function porciento(){
      let valor = parseFloat(pantalla.innerText);
      if (!isNaN(valor)) {
        valor /= 100;
        pantalla.innerText = valor;
        expresion = valor.toString();
      }
    }
  </script>
</body>
</html>
