<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f9f9f9;
    }

    .Formulario {
        margin: 20px;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .Formulario div {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        margin-right: 10px;
    }

    input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 200px;
    }

    #tabla {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #tabla th, #tabla td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
    }

    #tabla th {
        background-color: #4CAF50;
        color: white;
        font-weight: bold;
    }

    #tabla tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    #tabla tr:hover {
        background-color: #ddd;
    }

    .total {
        margin-top: 30px;
        display: flex;
        justify-content: flex-end;
        width: 90%;
    }

    .total span {
        font-size: 1.2em;
        font-weight: bold;
    }
</style>

    </style>
</head>
<body>
    <div class="Formulario">
        <div>
            <label for="producto">Producto: </label>
            <input type="text" id="producto">
        </div>
        <div>
            <label for="precio">Precio: </label>
            <input type="" id="precio">
        </div>
        <div>
            <label for="cantidad">Cantidad: </label>
            <input type="number" id="cantidad">
        </div>

            <button onclick="Agregar()">Agregar</button>
    </div>
    <div class="tabla">
        <table border="2" id="tabla"  >
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="4">Total</td>
                    <td id="total">0</td>
                    
                </tr>
            </tfoot>
        </table>
    </div>

</body>
<script>
  
        function Agregar() {
            let tabla = document.getElementById("tabla");
            
            let producto = document.getElementById("producto").value;
            let precio = document.getElementById("precio").value;
            let cantidad = document.getElementById("cantidad").value;
            let total = precio * cantidad;
            if (producto.trim() === "" || precio.trim() === "" || cantidad.trim() === "") {
                alert("Por favor, complete todos los campos.");
                return;
            } else {
            let fila = document.createElement("tr");
            let celdaProducto = document.createElement("td");
            celdaProducto.textContent = producto
            let celdaPrecio = document.createElement("td");
            celdaPrecio.textContent = precio
            let celdaCantidad = document.createElement("td");
            celdaCantidad.textContent = cantidad
            let celdaTotal = document.createElement("td");
            celdaTotal.textContent = total;
            let celdaAcciones = document.createElement("td");
            celdaAcciones.innerHTML = `<button onclick="Eliminar(this)">Eliminar</button>`;

            fila.appendChild(celdaProducto);
            fila.appendChild(celdaPrecio);
            fila.appendChild(celdaCantidad);
            fila.appendChild(celdaTotal);
            fila.appendChild(celdaAcciones);
            tabla.appendChild(fila);

            document.getElementById("producto").value = "";
            document.getElementById("precio").value = "";
            document.getElementById("cantidad").value = "";
            document.getElementById("producto").focus();

            CalcularTotal();
        }
    }

    function Eliminar(boton) {
        let fila = boton.closest('tr'); 
        fila.remove(); 
        CalcularTotal();
}


    function CalcularTotal(){
        let tabla = document.getElementById("tabla");
        let total = 0;
        for (let i = 1; i < tabla.rows.length - 1; i++) {
            let precio = parseFloat(tabla.rows[i].cells[1].innerHTML);
            let cantidad = parseInt(tabla.rows[i].cells[2].innerHTML);
            total += precio * cantidad;
        }
        document.getElementById("total").innerHTML = total;
    }
</script>
</html>
